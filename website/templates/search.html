{% extends "base.html" %}
{% block title %}Search{% endblock %}
{% block content %}
<form method=POST>
<div class="container">
  <div class="row height d-flex justify-content-center align-items-center">
      <div class="col-md-8">
          <div class="search"> <input id="searchInput" name="searchInput" type="text" class="form-control" placeholder="Enter Location For Restauraunt Search"> 
            <button type="submit" class="btn btn-primary">Search</button> 
          </div>
      </div>
  </div>
</div>
</form>

<ul class="list-group list-group-flush" id="search-results">
  {% for result in the_results %}
  <li class="list-group-item">
    <p>{{ result.RestaurauntName}}</p>
    <p>{{ result.PhoneNumber }}</p>
    <p>{{ result.Website }}</p>
    <p>{{ result.StreetAddress }}</p>
    <button type="button" class="close" >
      <span aria-hidden="true">&times;</span>
    </button>
  </li>
  {% endfor %}
</ul>
{% endblock %}
